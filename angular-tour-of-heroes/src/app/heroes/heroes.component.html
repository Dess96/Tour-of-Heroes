<h2>{{hero.name}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<div>
    <label>name: 
        <input [(ngModel)]="hero.name" placeholder="name"/> <!--Angular's two way data binding. Here it binds hero.name property to the HTML textbox so data
        can flow in both directions (hero.name <-> textbox)-->
    </label>
</div>
